    <link rel="stylesheet" href="src/css/jquery.dataTables.min.css">
</head>
<body>
<table id="example">

    <tr>
        <th>Api test</th>
    </tr>
    </thead>
    <tbody>

        <td>Name</td>
    </tr>

</table>

<script src="src/js/jquery.dataTables.min.js"></script>
<script>
    const BASE_URL = 'http://127.0.0.1:3000';
    
    $(document).ready(function () {
        $(document).ready(function () {
            $('#example').DataTable({
                ajax: {
                    url: 'data/objects_root_array.txt',
                    dataSrc: '',
                },
                columns: [
                    { data: 'name' },
                    { data: 'position' },
                    { data: 'office' },
                    { data: 'extn' },
                    { data: 'start_date' },
                    { data: 'salary' },
                ],
            });
        });
